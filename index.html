<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Suíte360 Comunicação</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
<style>
:root {
  --accent: #7A67F5;
  --bg-gradient: linear-gradient(135deg, #f0f4ff, #f9f9fb);
  --panel-bg: #ffffffdd;
  --text-color: #222;
}

html, body { height: 100%; margin: 0; font-family: 'Arial', sans-serif; background: var(--bg-gradient); color: var(--text-color); }

.app { display: flex; height: 100%; transition: all 0.5s ease; }
.map-wrap { flex: 1; transition: all 0.5s ease; position: relative; }
#map { width: 100%; height: 100%; display: block; }

/* ...existing code... */
/* ...existing code... */
.marker-avatar { width: 56px; height: 56px; border-radius: 50%; overflow: hidden; border: 4px solid var(--accent); box-shadow: 0 6px 18px rgba(0,0,0,0.25); transform: translate(-28px,-28px) scale(0); opacity: 0; transition: all 0.5s ease; position: relative; cursor: pointer; }
.marker-avatar.show { transform: translate(-28px,-28px) scale(1); opacity: 1; }
.marker-avatar:hover { transform: translate(-28px,-28px) scale(1.1); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
.marker-active::after { content: ''; position: absolute; width: 120%; height: 120%; border-radius: 50%; border: 2px solid var(--accent); top: -10%; left: -10%; animation: pulse 1.2s infinite; }

/* Centralizar e encaixar imagem no círculo */
.marker-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 50%;
}
@keyframes pulse { 0% { transform: scale(0.8); opacity: 0.6; } 50% { transform: scale(1.2); opacity: 0; } 100% { transform: scale(0.8); opacity: 0.6; } }

.details-panel { position: fixed; top: 0; right: -460px; width: 460px; height: 100%; background: var(--panel-bg); box-shadow: -12px 0 50px rgba(0,0,0,0.25); border-left: 1px solid #eee; transition: right 0.6s ease, opacity 0.6s ease; padding: 40px 30px; z-index: 10; opacity: 0; overflow-y: auto; backdrop-filter: blur(10px); }
.details-panel.open { right: 0; opacity: 1; }
.details-header { position: relative; text-align: center; padding: 0 50px; }
.details-header h2 { font-size: 28px; color: var(--accent); margin: 0; font-weight: 700; letter-spacing: 1px; }
.close-btn { position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 28px; cursor: pointer; color: #999; transition: color 0.3s ease; }
.close-btn:hover { color: var(--accent); }
.details-content { margin-top: 35px; text-align: center; }
/* ...existing code... */
.details-avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 20px;
  border: 4px solid var(--accent);
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.6s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}
.details-avatar.show { transform: scale(1); opacity: 1; }

.details-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 50%;
}
#detailsName, .details-description, .details-nav { opacity: 0; transform: translateY(20px); transition: all 0.6s ease; }
#detailsName.show, .details-description.show, .details-nav.show { opacity: 1; transform: translateY(0); }
.details-nav { display: flex; justify-content: space-between; margin-top: 30px; }
.nav-btn { padding: 12px 25px; border: none; border-radius: 12px; background: var(--accent); color: white; font-size: 15px; font-weight: 600; cursor: pointer; box-shadow: 0 6px 20px rgba(122,103,245,0.4); transition: all 0.3s ease; }
.nav-btn:hover { background: #5f50c9; transform: translateY(-3px); box-shadow: 0 8px 25px rgba(122,103,245,0.5); }


@media (max-width: 900px) {
  .details-panel {
    width: 100vw;
    right: 0;
    left: 0;
    top: 0;
    height: 100vh;
    padding: 20px 8px;
    border-radius: 0;
    box-shadow: none;
    font-size: 16px;
  }
  .details-header {
    padding: 0 10px;
  }
  .details-header h2 {
    font-size: 22px;
  }
  .details-avatar {
    width: 90px;
    height: 90px;
    margin: 0 auto 12px;
  }
  .details-content {
    margin-top: 18px;
    padding: 0 4px;
  }
  #detailsName {
    font-size: 18px;
  }
  .details-description {
    font-size: 15px;
    margin-bottom: 12px;
  }
  .details-nav {
    flex-direction: column;
    gap: 10px;
    margin-top: 18px;
  }
  .nav-btn {
    width: 100%;
    font-size: 16px;
    padding: 10px 0;
    border-radius: 10px;
  }
  .app {
    flex-direction: column;
    height: 100vh;
  }
  .map-wrap {
    height: 50vh;
    min-height: 220px;
    flex: none !important;
  }
  #map {
    height: 100%;
    min-height: 220px;
  }
}
</style>
</head>
<body>
<div class="app">
  <div class="map-wrap"><div id="map"></div></div>
</div>

<div id="detailsPanel" class="details-panel">
  <div class="details-header">
    <h2>Detalhes</h2>
    <button class="close-btn" onclick="closeDetails()">&times;</button>
  </div>
  <div class="details-content">
  <div class="details-avatar"><img id="detailsImg" src="" alt="Foto"></div>
  <h3 id="detailsName"></h3>
    <p id="detailsDescription" class="details-description"></p>
    <div class="details-nav">
      <button class="nav-btn" onclick="previousPerson()">Anterior</button>
      <button class="nav-btn" onclick="nextPerson()">Próximo</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const places=[
{ name:"Ralf – Dubai, Emirados Árabes", lat:25.276987, lng:55.296249, img:"imagens/ralf.png", desc:"Visionário e cheio de ambição, como a própria Dubai, que cresceu no meio do deserto e se transformou em símbolo de poder e inovação. Ralf é a força que impulsiona o servidor a sempre ir além, trazendo grandes ideias e mantendo todos conectados a algo grandioso." },
{ name:"Alanys – Roma, Itália", lat:41.902782, lng:12.496366, img:"imagens/alanys.png", desc:"Imponente e inesquecível, como Roma, carrega em si a essência da liderança e da história. Alanys sabe unir firmeza e cuidado, sendo referência para todos. É o tipo de pessoa que marca presença e deixa sua importância gravada em cada detalhe." },
{ name:"Mia – Toronto, Canadá", lat:43.653225, lng:-79.383186, img:"imagens/mia.png", desc:"Acolhedora, moderna e organizada, como Toronto, que é diversa e equilibrada. Mia é aquela que consegue unir as pessoas, mantendo tudo nos trilhos com calma e leveza. Sempre presente, transmite confiança e segurança à equipe." },
{ name:"Morgana – Barcelona, Espanha", lat:41.385063, lng:2.173404, img:"imagens/morgs.png", desc:"Vibrante, criativa e apaixonada pela comunicação, assim como Barcelona, que respira arte e movimento. Morgana transforma qualquer ideia simples em algo especial, colocando cor e vida em tudo que toca. Sua energia contagiante inspira e conecta todos ao redor." },
{ name:"Julio – Berlim, Alemanha", lat:52.520008, lng:13.404954, img:"imagens/julio.png", desc:"Estratégico, inovador e determinado, como Berlim, uma cidade que se reinventou sem perder sua essência. Julio é firme nas decisões, direto ao ponto, mas também sabe inovar quando necessário. Seu equilíbrio entre razão e criatividade faz dele um líder essencial, até para equilibrar com Morgana." },
{ name:"Gege – Lisboa, Portugal", lat:38.7169, lng:-9.1399, img:"imagens/gege.png", desc:"Amigável, acolhedora e cheia de histórias, como Lisboa. Gege é aquela que transmite calor humano e proximidade, fazendo todos se sentirem confortáveis ao seu lado. Sua presença é sinônimo de alegria e carinho verdadeiro." },
{ name:"Luiz – Chicago, EUA", lat:41.878113, lng:-87.629799, img:"imagens/luiz.png", desc:"Determinado e cheio de atitude, como Chicago, que cresceu pelo esforço e autenticidade. Desde o princípio trouxe ideias valiosas e se comprometeu a ajudar desde a primeira semana, mostrando dedicação e vontade de fazer a diferença. Sua postura firme e colaborativa faz dele um ponto essencial no nosso mapa." },
{ name:"Atena – Istambul, Turquia", lat:41.008238, lng:28.978359, img:"imagens/atena.png", desc:"Intensa e especial, como Istambul, que une mundos e culturas em um só lugar. No acolhimento é maravilhosa, sempre fazendo todos se sentirem confortáveis. Em jogos, ela entrega tudo, mostrando energia e dedicação, além de estar sempre disposta a ajudar no que for necessário. Sua presença é força e carinho ao mesmo tempo." },
{ name:"Miguelzin – Buenos Aires, Argentina", lat:-34.603722, lng:-58.381592, img:"imagens/miguelzin.png", desc:"Cheio de vida, como Buenos Aires, que pulsa em cada esquina. Ainda não mostrou direito para o que veio, mas quando aparece, tem presença marcante. Sua ajuda é essencial e sempre agrega valor, mesmo nos pequenos gestos, mostrando que sabe o momento certo de brilhar." },
{ name:"Ítalo – Rio de Janeiro, Brasil", lat:-22.906847, lng:-43.172896, img:"imagens/melo.png", desc:"Vibrante e intenso, como o Rio, onde alegria e energia nunca faltam. Carrega consigo garra e competitividade, sempre pronto para entrar no jogo e se destacar. Sua presença é marcante, trazendo movimento, calor humano e a força necessária para animar qualquer ambiente." },
{ name:"Thays – Veneza, Itália", lat:45.440847, lng:12.315515, img:"imagens/tays.png", desc:"Delicada, como as águas tranquilas de Veneza. Tem uma forma doce de estar presente mas ao mesmo tempo marcante, mostrando que não precisa de muito para brilhar. Sua leveza torna tudo mais harmonioso na equipe." },
{ name:"Zara – Tóquio, Japão", lat:35.6895, lng:139.6917, img:"imagens/zara.png", desc:"Proativa e sempre pronta para agir, como Tóquio, uma cidade que pulsa inovação e movimento. Alegre e animada, gosta de ajudar as pessoas ao seu redor e se envolve de corpo e alma em tudo que faz, trazendo energia positiva e inspiração para todos ao seu redor." },
{ name:"Scar – Los Angeles, EUA", lat:34.0522, lng:-118.2437, img:"imagens/scar.png", desc:"Ousado e criativo, como Los Angeles, onde tudo acontece. Mesmo tendo chegado há pouco tempo e ainda não mostrado todo o seu potencial, já transmite aquela energia de quem tem muito a acrescentar. Sua presença promete autenticidade e movimento, trazendo novidade ao time." },
{ name:"Betina – Paris, França", lat:48.8566, lng:2.3522, img:"imagens/betina.png", desc:"Elegante e marcante, como Paris, que é símbolo de beleza e inspiração. Betina é a gerente que completa o time, equilibrando cuidado e firmeza. Sua postura transmite confiança, e sua forma de conduzir deixa claro que ela veio para somar e fortalecer ainda mais a equipe." }
];

let currentIndex=0;
const mapWrap=document.querySelector('.map-wrap');
const map=L.map('map').setView([20,0],2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'&copy; OpenStreetMap contributors'}).addTo(map);

const detailsPanel=document.getElementById('detailsPanel');
const detailsImg=document.getElementById('detailsImg');
const detailsName=document.getElementById('detailsName');
const detailsDescription=document.getElementById('detailsDescription');
const detailsAvatar=document.querySelector('.details-avatar');
const detailsNav=document.querySelector('.details-nav');

let activeMarker=null;
const markers=[];

function openDetails(index){
  currentIndex=index;
  const place=places[index];
  detailsImg.src=place.img;
  detailsName.textContent=place.name;
  detailsDescription.textContent=place.desc;

  detailsPanel.classList.add('open');
  mapWrap.style.flex='0 0 73%'; // Mapa ocupa 58% da tela

  detailsAvatar.classList.remove('show');
  detailsName.classList.remove('show');
  detailsDescription.classList.remove('show');
  detailsNav.classList.remove('show');
  setTimeout(()=>detailsAvatar.classList.add('show'),100);
  setTimeout(()=>detailsName.classList.add('show'),300);
  setTimeout(()=>detailsDescription.classList.add('show'),500);
  setTimeout(()=>detailsNav.classList.add('show'),700);

  map.setView([place.lat,place.lng],5,{animate:true});

  if(activeMarker) activeMarker.classList.remove('marker-active');
  activeMarker=markers[index];
  activeMarker.classList.add('marker-active');
}

function closeDetails(){
  detailsPanel.classList.remove('open');
  mapWrap.style.flex='1'; // Volta a ocupar toda a tela
  if(activeMarker) activeMarker.classList.remove('marker-active');
}

function nextPerson(){ currentIndex=(currentIndex+1)%places.length; openDetails(currentIndex); }
function previousPerson(){ currentIndex=(currentIndex-1+places.length)%places.length; openDetails(currentIndex); }

places.forEach((p,index)=>{
  const html=`<div class="marker-avatar"><img src="${p.img}" alt="${p.name}"></div>`;
  const icon=L.divIcon({className:'',html:html,iconSize:[56,56],iconAnchor:[28,28]});
  const marker=L.marker([p.lat,p.lng],{icon:icon}).addTo(map);
  marker.on('click',()=>openDetails(index));
  markers.push(marker.getElement().querySelector('.marker-avatar'));
  setTimeout(()=>markers[index].classList.add('show'),index*150);
});

map.setMinZoom(2);
</script>
</body>
</html>
